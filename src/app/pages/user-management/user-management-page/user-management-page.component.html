<div class="container-fluid">
  <div class="col-md-12">
  <ngx-charts-number-card  [results]="chartData"  [view]="view"  [customColors]="customColors" [animations]="true" [bandColor]="'#29293A'"> 
  </ngx-charts-number-card>
  </div>
  <div class="col-md-12 text-center">
    <mat-tab-group>
        <mat-tab *ngFor="let type of userList" [label]="type.status">
          <table class="table table-bordered">
  <thead class="thead-dark">
    <tr>
      <th scope="col">SI No</th>
      <th scope="col">First Name</th>
      <th scope="col">Middle Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
      <th scope="col">Contact No</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let users of type.userList; let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{users.firstName}}</td>
      <td>{{users.middleName}}</td>
      <td>{{users.lastName}}</td>
      <td>{{users.email}}</td>
      <td>{{users.contact}}</td>
      <td><button  *ngFor="let action of users.action" [matTooltip]="action.toolTip"><i class="{{action.class}}" ></i></button></td>
     
    </tr>

  </tbody>
</table>

<span class="no-data" *ngIf="type.userList.length<=0"> No data to display</span>

        </mat-tab>
  
      </mat-tab-group>
    </div>

</div>
